defaults
  mode http
  option http-server-close
  timeout connect     5s
  timeout client      30s
  timeout client-fin  30s
  timeout server      30s
  timeout tunnel      1h
  default-server inter 1s rise 2 fall 1 on-marked-down shutdown-sessions
  option forwardfor

frontend http
    bind *:81
    default_backend websocket_servers

backend websocket_servers
    mode http
    balance leastconn
    cookie serverid insert
    timeout server 30s
    timeout connect 10s 
    server s01 socket-server1:9001 check cookie s01
    server s02 socket-server2:9002 check cookie s02
